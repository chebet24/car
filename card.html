<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./img_equilibrium.jpg" width="250" height="250">
            <h4 id="text">Equilibrium #3429</h4>
            <p>Our equilibrium collection promotes <br>balance and calm</p>
            <div class="icons">
                <p style="color: aqua;text-align: center;"><img src="./icon-ethereum.svg">0.014ETH</p>
                <p><img src="./icon-clock.svg">3 days left</p>
            </div>
            <hr style="height:2px;border-width:0;color:hsl(215,32%,27%);background-color:hsl(215,32%,27%)">

            <p style="text-align:center;"><img src="./img_avatar.png" width="32px" height="32px" id="yes"> Creation of
                <span style="color:hsl(0, 0%, 100%)">Jules Wyvern</span></p>
        </div>
    </div>
    <div class=" attribution "> Challenger: <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>.<br> Coder:
        <a href="# ">CHEBET MIR</a>.
    </div>

</body>

</html>
